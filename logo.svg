<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Premium background with depth -->
  <defs>
    <linearGradient id="logo-bg-Watch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e2936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <filter id="logo-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="20" fill="url(#logo-bg-Watch)"/>

  <!-- Subtle inner border -->
  <rect x="2" y="2" width="92" height="92" rx="18" fill="none" stroke="#f39c12" stroke-width="0.5" opacity="0.12"/>

  <!-- Vuefrag badge (top, smaller and moved right) -->
  <g filter="url(#logo-shadow)">
    <rect x="10" y="7" width="26" height="9" rx="2.5" fill="#f39c12" opacity="0.8"/>
    <text x="23" y="13.5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="white" letter-spacing="-0.2">Vuefrag</text>
  </g>

  <!-- Category icon (centered, balanced size) -->
  <g filter="url(#glow)">
    
      <!-- Clock -->
      <circle cx="48" cy="34" r="17" fill="none" stroke="#f39c12" stroke-width="4"/>
      <path d="M48 20v14l10 8" fill="none" stroke="#f39c12" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="48" cy="34" r="2.5" fill="#f39c12"/>
  </g>

  <!-- Package name (bold, readable) -->
  <text x="48" y="70" text-anchor="middle"
        font-family="ui-monospace, 'SF Mono', Menlo, monospace"
        font-size="8"
        font-weight="600"
        fill="#f39c12"
        letter-spacing="-0.3">vue-use-watch-once</text>

  <!-- Category name (smaller, subtle) -->
  <text x="48" y="80" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="6.5"
        font-weight="500"
        fill="#f39c12"
        opacity="0.5">Watch</text>

  <!-- Bottom accent line -->
  <rect x="24" y="88" width="48" height="1.5" rx="0.75" fill="#f39c12" opacity="0.18"/>
</svg>